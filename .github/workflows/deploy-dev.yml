# Deploy automÃ¡tico para ambiente DEV na VPS
# Trigger: Push para branch 'develop'

name: Deploy DEV

on:
  push:
    branches: [develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ----------------------------------------
  # ğŸ—ï¸ Build & Push Images
  # ----------------------------------------
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      web_image: ${{ steps.meta-web.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # API Image
      - name: Extract metadata (API)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api
          tags: |
            type=raw,value=dev-latest
            type=sha,prefix=dev-

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Web Image
      - name: Extract metadata (Web)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web
          tags: |
            type=raw,value=dev-latest
            type=sha,prefix=dev-

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.DEV_API_URL }}

  # ----------------------------------------
  # ğŸš€ Deploy to VPS
  # ----------------------------------------
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    environment: development

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker/vps/docker-compose.dev.yml"
          target: "~/apps/${{ github.event.repository.name }}"
          strip_components: 2

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/apps/${{ github.event.repository.name }}
            
            # Login no GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Criar/atualizar arquivo .env.dev
            cat > .env.dev << 'EOF'
            PROJECT_NAME=${{ github.event.repository.name }}
            TAG=dev-latest
            REGISTRY=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            DOMAIN=${{ secrets.DEV_DOMAIN }}
            
            DATABASE_URL=${{ secrets.DEV_DATABASE_URL }}
            JWT_SECRET=${{ secrets.DEV_JWT_SECRET }}
            JWT_REFRESH_SECRET=${{ secrets.DEV_JWT_REFRESH_SECRET }}
            
            DB_USER=${{ secrets.DEV_DB_USER }}
            DB_PASSWORD=${{ secrets.DEV_DB_PASSWORD }}
            DB_NAME=${{ github.event.repository.name }}_dev
            
            NEXT_PUBLIC_API_URL=${{ secrets.DEV_API_URL }}
            EOF
            
            # Pull das novas imagens
            docker compose -f docker-compose.dev.yml --env-file .env.dev pull
            
            # Deploy com zero downtime
            docker compose -f docker-compose.dev.yml --env-file .env.dev up -d --remove-orphans
            
            # Limpar imagens antigas
            docker image prune -af --filter "until=24h"
            
            # Verificar status
            docker compose -f docker-compose.dev.yml --env-file .env.dev ps

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sleep 10
            curl -f ${{ secrets.DEV_API_URL }}/api/v1/health || exit 1
            echo "âœ… Deploy DEV successful!"
