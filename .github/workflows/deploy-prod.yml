# ============================================
# Deploy para produÃ§Ã£o na VPS
# Trigger: Push para branch 'main' (requer aprovaÃ§Ã£o)

name: Deploy PROD

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ----------------------------------------
  # ðŸ—ï¸ Build & Push Images
  # ----------------------------------------
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # API Image
      - name: Extract metadata (API)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api
          tags: |
            type=raw,value=latest
            type=sha
            type=semver,pattern={{version}}

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Web Image
      - name: Extract metadata (Web)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web
          tags: |
            type=raw,value=latest
            type=sha
            type=semver,pattern={{version}}

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.PROD_API_URL }}

  # ----------------------------------------
  # ðŸš€ Deploy to VPS (com aprovaÃ§Ã£o)
  # ----------------------------------------
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    environment: production  # Requer aprovaÃ§Ã£o no GitHub

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker/vps/docker-compose.prod.yml"
          target: "~/apps/${{ github.event.repository.name }}"
          strip_components: 2

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/apps/${{ github.event.repository.name }}
            
            # Login no GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Backup do .env.prod atual (se existir)
            [ -f .env.prod ] && cp .env.prod .env.prod.backup
            
            # Criar/atualizar arquivo .env.prod
            cat > .env.prod << 'EOF'
            PROJECT_NAME=${{ github.event.repository.name }}
            TAG=latest
            REGISTRY=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            DOMAIN=${{ secrets.PROD_DOMAIN }}
            
            DATABASE_URL=${{ secrets.PROD_DATABASE_URL }}
            JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
            JWT_REFRESH_SECRET=${{ secrets.PROD_JWT_REFRESH_SECRET }}
            
            DB_USER=${{ secrets.PROD_DB_USER }}
            DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            DB_NAME=${{ github.event.repository.name }}
            
            NEXT_PUBLIC_API_URL=${{ secrets.PROD_API_URL }}
            EOF
            
            # Pull das novas imagens
            docker compose -f docker-compose.prod.yml --env-file .env.prod pull
            
            # Deploy com zero downtime
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d --remove-orphans
            
            # Aguardar containers ficarem healthy
            sleep 15
            
            # Limpar imagens antigas (manter Ãºltimas 3)
            docker image prune -af --filter "until=72h"
            
            # Verificar status
            docker compose -f docker-compose.prod.yml --env-file .env.prod ps

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sleep 10
            curl -f ${{ secrets.PROD_API_URL }}/api/v1/health || exit 1
            echo "âœ… Deploy PROD successful!"

      - name: Notify Success
        if: success()
        run: echo "ðŸš€ Production deployment completed successfully!"

      - name: Rollback on Failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/apps/${{ github.event.repository.name }}
            
            # Restaurar .env.prod anterior
            [ -f .env.prod.backup ] && mv .env.prod.backup .env.prod
            
            # Rollback para versÃ£o anterior
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d --remove-orphans
            
            echo "âš ï¸ Rollback executed!"
